<h2>Temario</h2>
<section class="flex items-center gap-8 pt-4">
  <ng-container *ngFor="let trimester of trimesters">
    <div
      class="grid grid-cols-3 gap-4 cursor-pointer rounded-lg bg-white shadow-primary p-4 hover:translate-y-1 hover:shadow-none"
      (click)="goToTrimester(trimester)"
    >
      <div class="flex flex-col col-span-2">
        <h2 class="text-2xl">{{ trimester.name }}</h2>
        <span
          >{{ trimester.done }} / {{ trimester.total }}
          {{ "sesions" | translate }}</span
        >
      </div>
      <div class="flex items-center justify-center w-full col-span-1">
        <ng-container [ngSwitch]="trimester.done">
          <img
            *ngSwitchCase="50"
            class="h-10 w-10"
            src="/assets/complete.png"
            alt="Status completed"
          />
          <img
            *ngSwitchCase="0"
            class="h-10 w-10"
            src="/assets/not-started.png"
            alt="Status not started"
          />
          <img
            *ngSwitchDefault
            class="h-10 w-10"
            src="/assets/semicomplete.png"
            alt="Status semi completed"
          />
        </ng-container>
      </div>
    </div>
  </ng-container>
</section>
